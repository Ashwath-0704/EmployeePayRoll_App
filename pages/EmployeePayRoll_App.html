<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/EmployeePayRoll_App.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLOYEE PAYROLL APP</title>
</head>

<!--UC1 Create a center align box using div tag - Add a header element on top of box having text as "Employee Payroll Form"-->

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <!-- UC 2 – On Document Load Set Event Listeners -->
    <div class="form-content">
        <form class="form" action="#" onreset="resetButton()" onsubmit="save(event)">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name ..." required>
                <error-output class="text-error"></error-output>
            </div>
            <!-- UC 3 – Specify Profile Pic to the Employee Payroll App -->
            <div class="row-content">
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content">
                    <label>
                    <input type="radio" id="profile2" name="profile" value="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -1.png" required>
                    <img class="profile" id="image1" src="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -1.png" alt="Sample"></label>
                    <label>
                    <input type="radio" id="profile2" name="profile" value="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -2.png" required>
                    <img class="profile" id="image2" src="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -2.png" alt="Sample"></label>
                    <label>
                    <input type="radio" id="profile3" name="profile" value="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -3.png" required>
                    <img class="profile" id="image3" src="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -3.png" alt="Sample"></label>
                    <label>
                    <input type="radio" id="profile4" name="profile" value="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -4.png" required>
                    <img class="profile" id="image4" src="../assert/FS HTML_CSS LP02 Employee Payroll App Assets (1)/assets/profile-images/Ellipse -4.png" alt="Sample"></label>
                </div>
            </div>
            <!-- UC 4 – Employee Payroll Form with Gender, Department and Salary Range -->
            <div class="row-content">
                <label class="label text" for="gender">Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div id="department">
                    <input class="checkbox" type="checkbox" id="hr" name="department" value="HR">
                    <label class="text" for="hr">HR</label>
                    <input class="checkbox" type="checkbox" id="sales" name="department" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="department" value="Finance">
                    <label class="text" for="finance">Finance</label>
                    <input class="checkbox" type="checkbox" id="engineer" name="department" value="Engineer">
                    <label class="text" for="engineer">Engineer</label>
                    <input class="checkbox" type="checkbox" id="others" name="department" value="Others">
                    <label class="text" for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose Your Salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
            </div>
        </form>
    </div>
</body>

</html>
